services:
  android-emulator:
    image: budtmo/docker-android:emulator_11.0
    container_name: android-emulator
    privileged: true
    devices:
      - /dev/kvm:/dev/kvm
    ports:
      - "6080:6080"
      - "5555:5555"
    environment:
      - EMULATOR_DEVICE=Samsung Galaxy S10
      - WEB_VNC=true
    healthcheck:
      test: ["CMD-SHELL", "adb devices | grep -q 'emulator'"]
      interval: 10s
      timeout: 5s
      retries: 5
